<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red;
            }

            .flashes {
                color: red;
            }
        </style>
    </head>
<body>
    
    <nav>
        <a href='/blog'>Main Blog Page</a>

        <br></br>
     
        <a href='/newpost'>Add a Blog Entry</a>

        <br></br>

        <a href='/login'>Login</a>

        <br></br>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>

        {% endif %}
        {% endwith %}
    </nav>

    
    


    {% block content %}
    {% endblock %}

</body>
</html>
